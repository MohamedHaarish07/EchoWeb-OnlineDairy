<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECHO Workspace</title>
    <link rel="icon" href="ECHOLOGO1.png" type="image/png">
    <style>
        body {
            background-color: #b5b7bc;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        #logo {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        #logo img {
            height: 80px; /* Adjust the height as needed */
            margin-right: 15px; /* Space between logo and text */
        }

        #logo-text {
            font-size: 36px; /* Adjust font size as needed */
            font-weight: bold;
            color: #1c1e24; /* Text color */
        }

        #editor {
            display: flex;
            flex-direction: column;
            height: calc(100vh - 100px); /* Adjusting height to account for logo space */
            padding: 20px;
        }

        #toolbar {
            display: flex;
            justify-content: space-evenly;
            background-color: #1c1e24;
            padding: 30px;
            border-radius: 5px;
        }

        #toolbar button {
            border-radius: 5px;
            background: none;
            border: none;
            background-color: #333;
            color: #b5b7bc;
            padding: 5px 10px;
            margin-right: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        #toolbar button:hover {
            background-color: gray;
        }

        #content {
            flex: 1;
            margin-top: 20px;
            background-color: #1c1e24;
            border-radius: 5px;
            padding: 10px;
        }

        #content:focus {
            outline: none;
        }

        #downloadMenu {
            position: relative;
        }

        #downloadOptions {
            display: none;
            position: absolute;
            background-color: #1c1e24;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            border-radius: 5px;
            padding: 10px;
        }

        #downloadOptions button {
            width: 100%;
            margin-top: 5px;
        }

        #downloadMenu:hover #downloadOptions {
            display: block;
        }
    </style>
</head>
<body>
    <div id="logo">
        <img src="ECHOLOGO1.png" alt="ECHO Logo">
        <div id="logo-text">WORKSPACE</div>
    </div>
    <div id="editor">
        <div id="toolbar">
            <button onclick="execCmd('bold')"><b>B</b></button>
            <button onclick="execCmd('italic')"><i>I</i></button>
            <button onclick="execCmd('underline')"><u>U</u></button>
            <button onclick="execCmd('insertUnorderedList')">&bull; List</button>
            <button onclick="execCmd('insertOrderedList')">1. List</button>
            <button onclick="execCmd('justifyLeft')">Left</button>
            <button onclick="execCmd('justifyCenter')">Center</button>
            <button onclick="execCmd('justifyRight')">Right</button>
            <button onclick="execCmd('fontSize', prompt('Enter a size from 1 to 7', '3'))">Font Size</button>
            <input type="color" id="colorPicker" onchange="execCmd('foreColor', this.value)">
            
            <div id="downloadMenu">
                <button>Download As</button>
                <div id="downloadOptions">
                    <button onclick="downloadAsPDF()">PDF</button>
                    <button onclick="downloadAsWord()">Word</button>
                    <button onclick="downloadAsImage()">Image</button>
                </div>
            </div>

            <button onclick="window.location.href='index.html';">Home</button>
        </div>
        <div id="content" contenteditable="true"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/docx/7.0.2/docx.min.js"></script>
    <script>
        function execCmd(command, value = null) {
            document.execCommand(command, false, value);
        }

        function downloadAsPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.html(document.getElementById('content'), {
                callback: function (doc) {
                    doc.save('document.pdf');
                },
                x: 10,
                y: 10
            });
        }

        function downloadAsImage() {
            html2canvas(document.getElementById('content')).then(canvas => {
                const link = document.createElement('a');
                link.download = 'document.png';
                link.href = canvas.toDataURL();
                link.click();
            });
        }

        function downloadAsWord() {
            const content = document.getElementById('content').innerHTML;
            const doc = new docx.Document({
                sections: [
                    {
                        properties: {},
                        children: [
                            new docx.Paragraph({
                                children: [
                                    new docx.TextRun({
                                        text: content.replace(/<br>/g, "\n").replace(/<\/?[^>]+(>|$)/g, ""),
                                        break: 1
                                    }),
                                ],
                            }),
                        ],
                    },
                ],
            });
            docx.Packer.toBlob(doc).then(blob => {
                const link = document.createElement('a');
                link.download = 'document.docx';
                link.href = URL.createObjectURL(blob);
                link.click();
            });
        }
    </script>
</body>
</html>
